<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="sass/style.css" />

    <title>oriconocameras</title>

  <body>
    <main>
      <!--_____________header____________-->
      <header>
        <div class="toolbar">
          <div class="titlesite">
            <h1>Oricono</h1>
            <h1>Cameras</h1>
          </div>
          <nav>
            <a href="">Accueil</a>
            <a href="">Actualit√©</a>
            <a href="">Boutique</a>
            <a href="">Panier</a>
            <a href="">Qui sommes nous ?</a>
          </nav>
          <img class="logophoto" src="public/img/cameralogo2.png" alt="" />
        </div>
      </header>
      <!--_____________section containertop____________-->
      <section>
        <div class="containertop">
          <div class="containertop_block1"></div>
          <div class="containertop_block2">
            <h2>NOTRE BUT</h2>
            <h1>TROUVER L'APPAREIL DE VOS REVES</h1>
          </div>

      </section>
      <!--_____________section containercameras____________-->
      <section>
        <div class="containercameras">
          <!--_____________type cameras compact____________-->
          <div class="containercameras_block">
            <div class="containercameras_title">
              <h2>Compact</h2>
              <i class="fas fa-camera"></i>
            </div>
            <img src="/public/img/camera-compact.png" alt="" />
          </div>
          <!--_____________type cameras reflex____________-->
          <div class="containercameras_block">
            <div class="containercameras_title">
              <h2>Reflex</h2>
              <i class="fas fa-camera"></i>
            </div>
            <img src="/public/img/camera-reflex.png" alt="" />
          </div>
          <!--_____________type cameras hybride___________-->
          <div class="containercameras_block">
            <div class="containercameras_title">
              <h2>Hybride</h2>
              <i class="fas fa-camera"></i>
            </div>
            <img src="/public/img/camera-hybride.png" alt="" />

        </div>
