<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <!--______________fontawesome____________-->
    <script
      src="https://kit.fontawesome.com/858594d522.js"
      crossorigin="anonymous"
    ></script>
    <title>Panier</title>
  </head>
  <body>
    <main>
      <header>
        <div class="toolbar">
          <div class="titlesite">
            <h1>Oricono</h1>
            <h1>Cameras</h1>
          </div>
          <nav>
            <a href="/index.html"
              >Accueil
              <i class="fas fa-university"></i>
            </a>
            <a href=""
              >Actualité
              <i class="fas fa-newspaper"></i>
            </a>
            <a href=""
              >Boutique
              <i class="fas fa-store"></i>
            </a>
            <a href=""
              >Panier
              <i class="fas fa-shopping-cart"></i>
            </a>
            <a href=""
              >Qui sommes nous ?
              <i class="fas fa-user-friends"></i>
            </a>
          </nav>
          <img class="logophoto" src="public/img/cameralogo2.png" alt="" />
        </div>
      </header>
      <section>
        <div class="bannierename">
          <a id="panierBanniere" href="">
            <i class="fas fa-shopping-cart"></i>
            <span id="panierBanniereQuantite"> </span>
            <p class="red">Mon Panier</p>
          </a>
        </div>
      </section>
      <!--______________section panier____________-->
      <section id="panier" class="section-panier">
        <!--______________block panier____________-->
        <div id="blocPanier-title" class="blocPanier-title">
          <h2 id="title-panier">
            Veuillez ajoutez des produits au panier <br />
            Pas de produit
          </h2>
        </div>
        <!--_____________ panier fiche complete____________-->
        <div id="panier-fiche" class="">
          <!--_____________ panier carte____________-->

          <div id="injectJS">
            <div id="panier-produit">
              <!--_____________block 1 image____________-->
              <div id="panier-produit_image">
                <img src="/public/img/panier.png" alt="image panier" />
              </div>
              <!--_____________ block 2 produit___________-->
              <div id="panier-produit_ref">
                <h2>produit</h2>
                <p>Appareil</p>
                <p>0 E</p>
                <p>Ref:000000</p>
                <p>en stock</p>
              </div>
              <!--_____________ block 3 change produit___________-->
              <div id="panier-produit_change">
                <div class="change-select">
                  <button class="bouton-val">-</button>
                  <span class="produit-quantité">0</span>
                  <button class="bouton-val">+</button>
                </div>
                <div class="change-price"><p>0 E</p></div>
                <div><i class="fas fa-trash-alt"></i></div>
              </div>
            </div>
          </div>
          <!--_____________ récapitulatif___________-->
          <div id="panier-recap">
            <h2 class="title-recap">récapitulatif</h2>
            <div class="panier-recap">
              <p id="nbArticle">0 article</p>
              <p id="priceArticle">0</p>
            </div>
            <div class="panier-recap">
              <p>livraison</p>
              <p id="pricelivraison">offert</p>
            </div>
            <div class="trait-design"></div>
            <div class="panier-recap">
              <h3>Total TTC</h3>
              <p id="priceTtc">0</p>
            </div>
            <div>
              <a id="suitecommande" class="buttonsuite" href="#"
                >continuer <i class="fas fa-chevron-right"></i
              ></a>
            </div>
          </div>
        </div>
        <!--_____________Formulaire__________-->
        <div class="formContact">
          <form id="formContactid" action="post">
            <h2>Informations personnelles</h2>
            <!--____________________Nom prénom____________________-->
            <div class="formContact_Name">
              <!--_____________prénom___________-->
              <div class="champs">
                <label for="prenom">Prénom</label>
                <input id="prenom" type="text" />
                <span id="errorPrenom"> </span>
              </div>
              <!--_____________nom___________-->
              <div class="champs">
                <label for="nom">Nom</label>
                <input id="nom" type="text" />
                <span id="errorNom"> </span>
              </div>
            </div>
            <!--_________________adresse client__________________-->
            <div class="formContact_Address">
              <!--_____________adresse___________-->
              <div class="champs">
                <label for="adresse">Adresse</label>
                <input id="adresse" type="text" />
                <span id="errorAddress"> </span>
              </div>
              <!--_____________ville___________-->
              <div class="champs">
                <label for="ville">Ville</label>
                <input id="ville" type="text" />
                <span id="errorCity"> </span>
              </div>
              <!--_____________adresse___________-->
              <div class="champs">
                <label for="email">Email</label>
                <input id="Email" type="text" />
                <span id="errorEmail"> </span>
              </div>
            </div>
            <!--_____________bouton___________-->
            <button class="buttonsuite" type="submit">Commander</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./pagesjs/fonctions.js"></script>
    <script src="./pagesjs/panier.js"></script>
  </body>
</html>
